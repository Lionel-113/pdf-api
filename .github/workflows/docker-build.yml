name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Connexion Ã  GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Construire et tagger l'image Docker
        run: |
          IMAGE_NAME=ghcr.io/${{ github.actor.lowercase() }}/pdf-api
          docker build -t $IMAGE_NAME:latest .
          docker tag $IMAGE_NAME:latest $IMAGE_NAME:${{ github.sha }}

      - name: Pousser l'image vers GHCR
        run: |
          IMAGE_NAME=ghcr.io/${{ github.actor.lowercase() }}/pdf-api
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}
